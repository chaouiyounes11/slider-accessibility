<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>SLIDER</title>
  </head>
  <body>
    <header><h1>SLIDER</h1></header>

    <section>
      <div class="container-counter-names">
        <div class="counter">
          <span class="slide-number">1</span>/<span class="total"></span>
        </div>
        <div class="names">
          <h2 class="name"></h2>
        </div>
      </div>
      <div class="container-slider">
        <div class="slider">
          <div class="slide">
            <img src="./img/dbz1.jpg" alt="Sangoku Super Guerrier" />
          </div>
          <div class="slide">
            <img src="./img/dbz2.jpg" alt="Goku" />
          </div>
          <div class="slide">
            <img src="./img/dbz3.jpg" alt="Goten" />
          </div>
          <div class="slide">
            <img src="./img/dbz4.jpg" alt="Tortue GÃ©nial" />
          </div>
          <div class="slide">
            <img src="./img/dbz5.jpg" alt="Vegeta" />
          </div>
          <div class="slide">
            <img src="./img/dbz6.jpg" alt="Gohan" />
          </div>
        </div>
      </div>
      <div class="navigation">
        <button class="left">
          <span class="sr-only"></span><img src="./img/chevron.svg" alt="" />
        </button>
        <button class="right">
          <span class="sr-only"></span><img src="./img/chevron.svg" alt="" />
        </button>
      </div>
      <div class="bullets">
        <button class="active bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
