<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>SLIDER</title>
  </head>
  <body>
    <header><h1>SLIDER</h1></header>

    <section>
      <div class="counter">
        <span class="slide-number">1</span>/<span class="total"></span>
      </div>
      <div class="container-slider">
        <div class="slider">
          <div class="slide">
            <img src="./img/dbz1.jpg" alt="dbz1" />
          </div>
          <div class="slide">
            <img src="./img/dbz2.jpg" alt="dbz2" />
          </div>
          <div class="slide">
            <img src="./img/dbz3.jpg" alt="dbz3" />
          </div>
          <div class="slide">
            <img src="./img/dbz4.jpg" alt="dbz4" />
          </div>
          <div class="slide">
            <img src="./img/dbz5.jpg" alt="dbz5" />
          </div>
          <div class="slide">
            <img src="./img/dbz6.jpg" alt="dbz6" />
          </div>
        </div>
        <div class="navigation">
          <button class="left">
            <span class="sr-only"></span><img src="./img/chevron.svg" alt="" />
          </button>
          <button class="right">
            <span class="sr-only"></span><img src="./img/chevron.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="bullets">
        <button class="active bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
        <button class="bullet"><span class="sr-only"></span></button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
